<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>库存管理系统</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
        }
        
        body {
            background-color: #f5f5f5;
            padding: 20px;
            max-width: 1000px;
            margin: 0 auto;
        }
        
        .container {
            background-color: white;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }
        
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
            font-size: 24px;
        }
        
        .tabs {
            display: flex;
            border-bottom: 1px solid #e0e0e0;
            margin-bottom: 20px;
            overflow-x: auto;
            white-space: nowrap;
        }
        
        .tab {
            padding: 12px 20px;
            cursor: pointer;
            border-bottom: 2px solid transparent;
            color: #666;
            font-weight: 500;
            transition: all 0.3s;
        }
        
        .tab.active {
            color: #1890ff;
            border-bottom-color: #1890ff;
        }
        
        .tab-content {
            display: none;
        }
        
        .tab-content.active {
            display: block;
        }
        
        .form-group {
            margin-bottom: 16px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }
        
        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #d9d9d9;
            border-radius: 4px;
            font-size: 14px;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #1890ff;
            box-shadow: 0 0 0 2px rgba(24, 144, 255, 0.2);
        }
        
        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .btn-primary {
            background-color: #1890ff;
            color: white;
        }
        
        .btn-primary:hover {
            background-color: #40a9ff;
        }
        
        .btn-success {
            background-color: #52c41a;
            color: white;
        }
        
        .btn-success:hover {
            background-color: #73d13d;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        
        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #f0f0f0;
        }
        
        th {
            background-color: #fafafa;
            font-weight: 600;
            color: #333;
        }
        
        tr:hover {
            background-color: #fafafa;
        }
        
        .error-message {
            color: #ff4d4f;
            font-size: 12px;
            margin-top: 4px;
        }
        
        .empty-message {
            text-align: center;
            color: #999;
            padding: 40px;
            font-size: 14px;
        }
        
        .filter-section {
            display: flex;
            align-items: center;
            gap: 16px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        
        .filter-group {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .stock-in { color: #52c41a; }
        .stock-out { color: #ff4d4f; }
        
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }
            
            .container {
                padding: 15px;
            }
            
            .filter-section {
                flex-direction: column;
                align-items: stretch;
            }
            
            .filter-group {
                flex-direction: column;
                align-items: stretch;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>库存管理系统</h1>
        
        <div class="tabs">
            <div class="tab active" onclick="window.switchTab('stockIn')">入库</div>
            <div class="tab" onclick="window.switchTab('stockOut')">出库</div>
            <div class="tab" onclick="window.switchTab('currentStock')">当前库存</div>
            <div class="tab" onclick="window.switchTab('records')">出入库记录</div>
        </div>
        
        <!-- 入库表单 -->
        <div id="stockIn" class="tab-content active">
            <div class="form-group">
                <label for="in-name">物品名称</label>
                <input type="text" id="in-name" placeholder="请输入物品名称">
                <div id="in-name-error" class="error-message"></div>
            </div>
            <div class="form-group">
                <label for="in-quantity">数量</label>
                <input type="number" id="in-quantity" placeholder="请输入数量" min="1">
                <div id="in-quantity-error" class="error-message"></div>
            </div>
            <div class="form-group">
                <label for="in-price">单价</label>
                <input type="number" id="in-price" placeholder="请输入单价" min="0" step="0.01">
                <div id="in-price-error" class="error-message"></div>
            </div>
            <button class="btn btn-primary" onclick="window.handleStockIn()">确认入库</button>
        </div>
        
        <!-- 出库表单 -->
        <div id="stockOut" class="tab-content">
            <div class="form-group">
                <label for="out-name">物品名称</label>
                <input type="text" id="out-name" placeholder="请输入物品名称">
                <div id="out-name-error" class="error-message"></div>
            </div>
            <div class="form-group">
                <label for="out-quantity">数量</label>
                <input type="number" id="out-quantity" placeholder="请输入数量" min="1">
                <div id="out-quantity-error" class="error-message"></div>
            </div>
            <button class="btn btn-success" onclick="window.handleStockOut()">确认出库</button>
        </div>
        
        <!-- 当前库存 -->
        <div id="currentStock" class="tab-content">
            <table id="stock-table">
                <thead>
                    <tr>
                        <th>物品名称</th>
                        <th>当前数量</th>
                        <th>单价</th>
                        <th>总价值</th>
                    </tr>
                </thead>
                <tbody id="stock-body"></tbody>
            </table>
            <div id="stock-empty" class="empty-message">暂无库存数据</div>
        </div>
        
        <!-- 出入库记录 -->
        <div id="records" class="tab-content">
            <div class="filter-section">
                <div class="filter-group">
                    <label for="record-date">选择日期：</label>
                    <input type="date" id="record-date">
                </div>
                <div class="filter-group">
                    <label for="record-type">记录类型：</label>
                    <select id="record-type">
                        <option value="all">全部</option>
                        <option value="in">入库</option>
                        <option value="out">出库</option>
                    </select>
                </div>
                <button class="btn btn-primary" onclick="window.filterRecords()">筛选</button>
                <button class="btn" onclick="window.resetFilters()">重置</button>
            </div>
            <table id="records-table">
                <thead>
                    <tr>
                        <th>日期时间</th>
                        <th>操作类型</th>
                        <th>物品名称</th>
                        <th>数量</th>
                        <th>单价</th>
                    </tr>
                </thead>
                <tbody id="records-body"></tbody>
            </table>
            <div id="records-empty" class="empty-message">暂无记录数据</div>
        </div>
    </div>
    
    <script>
        // 初始化数据
        function initData() {
            // 尝试从localStorage获取数据，如果不存在则创建空对象
            const inventory = localStorage.getItem('inventory') ? JSON.parse(localStorage.getItem('inventory')) : {};
            const records = localStorage.getItem('records') ? JSON.parse(localStorage.getItem('records')) : [];
            
            localStorage.setItem('inventory', JSON.stringify(inventory));
            localStorage.setItem('records', JSON.stringify(records));
        }
        
        // 切换标签页
        function switchTab(tabName) {
            // 隐藏所有内容
            document.querySelectorAll('.tab-content').forEach(content => {
                content.classList.remove('active');
            });
            
            // 移除所有标签的活动状态
            document.querySelectorAll('.tab').forEach(tab => {
                tab.classList.remove('active');
            });
            
            // 显示选中的内容和标签
            document.getElementById(tabName).classList.add('active');
            event.target.classList.add('active');
            
            // 如果切换到库存或记录页面，更新数据
            if (tabName === 'currentStock') {
                updateStockTable();
            } else if (tabName === 'records') {
                updateRecordsTable();
            }
        }
        
        // 验证入库表单
        function validateInForm() {
            let isValid = true;
            const name = document.getElementById('in-name').value.trim();
            const quantity = document.getElementById('in-quantity').value;
            const price = document.getElementById('in-price').value;
            
            // 清除之前的错误信息
            document.getElementById('in-name-error').textContent = '';
            document.getElementById('in-quantity-error').textContent = '';
            document.getElementById('in-price-error').textContent = '';
            
            if (!name) {
                document.getElementById('in-name-error').textContent = '请输入物品名称';
                isValid = false;
            }
            
            if (!quantity || parseInt(quantity) <= 0) {
                document.getElementById('in-quantity-error').textContent = '请输入有效的数量';
                isValid = false;
            }
            
            if (!price || parseFloat(price) < 0) {
                document.getElementById('in-price-error').textContent = '请输入有效的单价';
                isValid = false;
            }
            
            return isValid;
        }
        
        // 验证出库表单
        function validateOutForm() {
            let isValid = true;
            const name = document.getElementById('out-name').value.trim();
            const quantity = document.getElementById('out-quantity').value;
            
            // 清除之前的错误信息
            document.getElementById('out-name-error').textContent = '';
            document.getElementById('out-quantity-error').textContent = '';
            
            if (!name) {
                document.getElementById('out-name-error').textContent = '请输入物品名称';
                isValid = false;
            }
            
            if (!quantity || parseInt(quantity) <= 0) {
                document.getElementById('out-quantity-error').textContent = '请输入有效的数量';
                isValid = false;
            }
            
            // 检查库存是否充足
            if (isValid) {
                const inventory = JSON.parse(localStorage.getItem('inventory'));
                if (!inventory[name] || inventory[name].quantity < parseInt(quantity)) {
                    document.getElementById('out-quantity-error').textContent = '库存不足';
                    isValid = false;
                }
            }
            
            return isValid;
        }
        
        // 处理入库
        function handleStockIn() {
            if (!validateInForm()) {
                return;
            }
            
            const name = document.getElementById('in-name').value.trim();
            const quantity = parseInt(document.getElementById('in-quantity').value);
            const price = parseFloat(document.getElementById('in-price').value);
            
            // 更新库存
            const inventory = JSON.parse(localStorage.getItem('inventory'));
            if (inventory[name]) {
                // 如果物品已存在，更新数量和价格
                inventory[name].quantity += quantity;
                // 重新计算平均价格
                const totalCost = (inventory[name].price * (inventory[name].quantity - quantity)) + (price * quantity);
                inventory[name].price = totalCost / inventory[name].quantity;
            } else {
                // 如果物品不存在，创建新记录
                inventory[name] = { quantity: quantity, price: price };
            }
            
            localStorage.setItem('inventory', JSON.stringify(inventory));
            
            // 添加记录
            const records = JSON.parse(localStorage.getItem('records'));
            records.push({
                date: new Date().toISOString(),
                type: 'in',
                name: name,
                quantity: quantity,
                price: price
            });
            
            localStorage.setItem('records', JSON.stringify(records));
            
            // 清空表单
            document.getElementById('in-name').value = '';
            document.getElementById('in-quantity').value = '';
            document.getElementById('in-price').value = '';
            
            alert('入库成功！');
        }
        
        // 处理出库
        function handleStockOut() {
            if (!validateOutForm()) {
                return;
            }
            
            const name = document.getElementById('out-name').value.trim();
            const quantity = parseInt(document.getElementById('out-quantity').value);
            
            // 更新库存
            const inventory = JSON.parse(localStorage.getItem('inventory'));
            const itemPrice = inventory[name].price;
            inventory[name].quantity -= quantity;
            
            // 如果库存为0，删除该物品
            if (inventory[name].quantity === 0) {
                delete inventory[name];
            }
            
            localStorage.setItem('inventory', JSON.stringify(inventory));
            
            // 添加记录
            const records = JSON.parse(localStorage.getItem('records'));
            records.push({
                date: new Date().toISOString(),
                type: 'out',
                name: name,
                quantity: quantity,
                price: itemPrice
            });
            
            localStorage.setItem('records', JSON.stringify(records));
            
            // 清空表单
            document.getElementById('out-name').value = '';
            document.getElementById('out-quantity').value = '';
            
            alert('出库成功！');
        }
        
        // 更新库存表格
        function updateStockTable() {
            const inventory = JSON.parse(localStorage.getItem('inventory'));
            const tbody = document.getElementById('stock-body');
            const emptyMessage = document.getElementById('stock-empty');
            
            tbody.innerHTML = '';
            
            const items = Object.keys(inventory);
            
            if (items.length === 0) {
                emptyMessage.style.display = 'block';
                return;
            }
            
            emptyMessage.style.display = 'none';
            
            items.forEach(name => {
                const item = inventory[name];
                const totalValue = item.quantity * item.price;
                
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${name}</td>
                    <td>${item.quantity}</td>
                    <td>¥${item.price.toFixed(2)}</td>
                    <td>¥${totalValue.toFixed(2)}</td>
                `;
                
                tbody.appendChild(row);
            });
        }
        
        // 更新记录表格
        function updateRecordsTable(filteredRecords = null) {
            const records = filteredRecords || JSON.parse(localStorage.getItem('records'));
            const tbody = document.getElementById('records-body');
            const emptyMessage = document.getElementById('records-empty');
            
            tbody.innerHTML = '';
            
            if (records.length === 0) {
                emptyMessage.style.display = 'block';
                return;
            }
            
            emptyMessage.style.display = 'none';
            
            // 按日期倒序排序
            records.sort((a, b) => new Date(b.date) - new Date(a.date));
            
            records.forEach(record => {
                const date = new Date(record.date);
                const formattedDate = `${date.getFullYear()}-${(date.getMonth() + 1).toString().padStart(2, '0')}-${date.getDate().toString().padStart(2, '0')} ${date.getHours().toString().padStart(2, '0')}:${date.getMinutes().toString().padStart(2, '0')}:${date.getSeconds().toString().padStart(2, '0')}`;
                
                const typeText = record.type === 'in' ? '<span class="stock-in">入库</span>' : '<span class="stock-out">出库</span>';
                
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${formattedDate}</td>
                    <td>${typeText}</td>
                    <td>${record.name}</td>
                    <td>${record.quantity}</td>
                    <td>¥${record.price.toFixed(2)}</td>
                `;
                
                tbody.appendChild(row);
            });
        }
        
        // 筛选记录
        function filterRecords() {
            const records = JSON.parse(localStorage.getItem('records'));
            const selectedDate = document.getElementById('record-date').value;
            const selectedType = document.getElementById('record-type').value;
            
            let filteredRecords = records;
            
            // 按日期筛选
            if (selectedDate) {
                filteredRecords = filteredRecords.filter(record => {
                    const recordDate = new Date(record.date);
                    const recordDateStr = `${recordDate.getFullYear()}-${(recordDate.getMonth() + 1).toString().padStart(2, '0')}-${recordDate.getDate().toString().padStart(2, '0')}`;
                    return recordDateStr === selectedDate;
                });
            }
            
            // 按类型筛选
            if (selectedType !== 'all') {
                filteredRecords = filteredRecords.filter(record => record.type === selectedType);
            }
            
            updateRecordsTable(filteredRecords);
        }
        
        // 重置筛选条件
        function resetFilters() {
            document.getElementById('record-date').value = '';
            document.getElementById('record-type').value = 'all';
            updateRecordsTable();
        }
        
        // 将函数挂载到window对象上，确保在微信环境中可用
        window.switchTab = switchTab;
        window.handleStockIn = handleStockIn;
        window.handleStockOut = handleStockOut;
        window.filterRecords = filterRecords;
        window.resetFilters = resetFilters;
        
        // 初始化
        window.onload = function() {
            initData();
            // 设置默认日期为今天
            const today = new Date();
            const todayStr = `${today.getFullYear()}-${(today.getMonth() + 1).toString().padStart(2, '0')}-${today.getDate().toString().padStart(2, '0')}`;
            document.getElementById('record-date').value = todayStr;
        };
    </script>
</body>
</html>
